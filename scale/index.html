<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/resuable.css" />
    <title>Scale</title>
  </head>
  <body>
    <main>
      <div class="layout">
        <div class="left">
          <div class="box">
            <h1 class="main-text">Scale your company into Web3</h1>
            <p class="desc">
              Nubia is your all in one finance dashboard. Understand your
              company, track your portfolio, expenses and be one step ahead.
            </p>
            <form class="ctl-form">
              <!-- Google -->

              <button class="button-sign-with">
                <img class="btn-logo" src="img/google.png" alt="" />
                <span class="button-text">Sign in with Google</span>
              </button>
              <!-- Apple -->

              <button class="button-sign-with apple">
                <img class="btn-logo" src="img/apple.png" alt="" />
                <span class="button-text">Sign in with Apple</span>
              </button>

              <!-- divide -->
              <div class="divide">
                <hr class="small-line" />
                <p class="or">Or</p>
                <hr class="small-line" />
              </div>

              <!-- mail -->
              <p class="mail-text">Work Email<span class="star">*</span></p>
              <input
                class="mail-input"
                type="email"
                placeholder="hello@company.com"
              />
              <button class="submit">Get Started - For Free</button>

              <div class="already">
                <p class="text-already">Already have an account?</p>
                <a href="" class="login-link">Login</a>
              </div>
            </form>
          </div>
        </div>
        <div class="line"></div>
        <div class="right">
          <img src="img/hero-2.jpg" alt="" class="hero" />
          <div class="img-box"></div>
        </div>
      </div>
    </main>
  </body>
</html>
